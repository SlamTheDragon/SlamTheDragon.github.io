        svg {

        body {
            display: flex;

            justify-content: center;
            align-items: center;

            min-width: 0px;
            max-width: 85.6%;
            width: 100%;
            margin: 0 auto;

            overflow: visible;
        }

        button {
            align-items: center;
            background-color: #525d72;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 5px -13px #060c1b;
            -webkit-box-shadow: 0 10px 5px -13px #060c1b;
            -moz-box-shadow: 0 10px 5px -13px #060c1b;
            color: #fff;
            cursor: pointer;
            display: flex;
            font-size: 14px;
            height: 38px;
            justify-content: center;
            margin: 30px 0 0 0;
            padding: 0 15px;
            text-decoration: none;
            transition: 0.3s;
            width: 100px;
        }

        button:focus,
        button:focus-within {
            outline: none;
        }

        button:focus-visible {
            outline: 3px solid #1282e4;
            outline-offset: 3px;
            transition: none;
            border-radius: 12px;
            opacity: 1;
            -moz-outline-radius: 12px;
        }

        button::after {
            fill: #1282e4;
        }

        button:hover {
            filter: brightness(95%);
        }

        button:active {
            filter: brightness(110%);
        }

        a img {
            background-color: #525d72;
        }

        i {
            font-weight: normal;
            text-align: center;
            margin-top: 10px;
        }

        div {
            display: flex;
            flex-direction: row;

            gap: 20px;
            margin: 20px;
        }

        div div {
            margin: unset;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div div a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: unset;

        }

        div div a img {
            border-radius: 100%;
            width: 128px;
        }

        .content {
            margin-left: unset;
            margin-right: unset;
        }

        @media only screen and (max-width: 430px) {
            button {
                display: flex;
                align-self: flex-end;

                margin-bottom: 100px;
            }

            svg {
                margin-top: 100px;
            }

            span {
                align-self: center;
                align-items: center;
                text-align: center;
            }

            div {
                flex-direction: column;
            }

            body {
                height: max-content;
            }
