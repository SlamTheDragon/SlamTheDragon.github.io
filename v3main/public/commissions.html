	<style>
		svg {
			width: 48px;
			fill: #7684a2;
			margin-bottom: 20px;
		}

		h1,
		span {
			font-family: 'Poppins';
			font-weight: bold;

		}

		h1 {
			font-size: 72pt;
			line-height: 58pt;
		}

		span {
			font-size: 24pt;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: center;

			min-width: 0px;
			max-width: 85.6%;
			width: 100%;
			margin: 0 auto;

			overflow: visible;
		}

		button {
			align-items: center;
			background-color: #525d72;
			border: none;
			border-radius: 12px;
			box-shadow: 0 10px 5px -13px #060c1b;
			-webkit-box-shadow: 0 10px 5px -13px #060c1b;
			-moz-box-shadow: 0 10px 5px -13px #060c1b;
			color: #fff;
			cursor: pointer;
			display: flex;
			font-size: 14px;
			height: 38px;
			justify-content: center;
			margin: 30px 0 0 0;
			padding: 0 15px;
			text-decoration: none;
			transition: 0.3s;
			width: 100px;
		}

		button:focus,
		button:focus-within {
			outline: none;
		}

		button:focus-visible {
			outline: 3px solid #1282e4;
			outline-offset: 3px;
			transition: none;
			border-radius: 12px;
			opacity: 1;
			-moz-outline-radius: 12px;
		}

		button::after {
			fill: #1282e4;
		}

		button:hover {
			filter: brightness(95%);
		}

		button:active {
			filter: brightness(110%);
		}

		@media only screen and (max-width: 430px) {
			svg {
				margin-bottom: 30px;
				width: 89px;
				transform: translateX(-14px);
			}

			h1 {
				font-size: 28pt;
				line-height: 25px;
			}

			span {
				font-size: 12pt;
			}

			button {
				display: flex;
				align-self: flex-end;
			}
		}
	</style>
